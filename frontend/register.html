<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<h2>Register</h2>

<input id="name" placeholder="Full Name"><br>
<input id="email" placeholder="Email"><br>
<input id="username" placeholder="Username"><br>
<input id="password" type="password" placeholder="Password"><br><br>

<button id="regBtn">Register</button>
<p id="msg" style="color:red;"></p>

<a href="index.html">Already registered? Login</a>

<script>
const API_BASE = "https://quiz-backend-yloo.onrender.com";

document.getElementById("regBtn").addEventListener("click", register);

async function register() {
    const full = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const user = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    const msg = document.getElementById("msg");

    msg.textContent = "";

    if (!full || !email || !user || !pass) {
        msg.textContent = "Please fill all fields.";
        return;
    }

    try {
        const res = await fetch(API_BASE + "/api/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name: full, email, username: user, password: pass })
        });

        let data = await res.json().catch(async () => {
            console.log("Non-JSON:", await res.text());
            msg.textContent = "Server error.";
        });

        if (!res.ok) {
            msg.textContent = data.error || "Registration failed.";
            return;
        }

        msg.style.color = "green";
        msg.textContent = "Registered successfully! Redirecting...";

        setTimeout(() => {
            window.location.href = "index.html";
        }, 1200);

    } catch (err) {
        console.error(err);
        msg.textContent = "Network error.";
    }
}
</script>
</body>
</html>
